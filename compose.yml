# Use root/example as user/password credentials
version: '3.1'

services:
  web:
    image: nginx:latest
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
  php-fpm:
    image: my-php-fpm:latest
    volumes:
      - ./src:/var/www/html
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080